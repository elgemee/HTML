<!DOCTYPE html> 
<html lang= "es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/Tablas.css">
        <title> Tablas</title> 
    </head>
    <body>
        <h1>Tablas</h1>
        <!-- colspan y rowspan, solo usar en th y td-->
        <!-- colspan - se extiende por columnas, crece hacia la derecha-->
        <!--rowspan - se extiende por filas, se extiende hacia abajo-->
        <table>
            <thead>
                 <!-- tr-crea una fila -->
                <tr>
                    <!--th-cabecera de tabla -->
                <th>Cabecera</th> 
                <th colspan="2">Cabecera 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td rowspan="3">C</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adios</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                </tr>
            </tfoot>
        </table>
        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
        
        <i class="fab fa-linkedin"></i>

    </body>
</html>
