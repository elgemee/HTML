<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input type= "text" />
        <input type="date"/>
        <input type= "color" />
        <input type="password"/>
        <input type="file"/>
        <input type="checkbox"/> <!--seleccionado-->
        <input type="radio"/>
        <input type="submit"/>
        <input type="button" value="Enviar" />

    
    <button>Hola</button>
</form>
    <h1> Formulario</h1>
    <form class="formulario">
        <fieldset>
        <div class="nombre">
 <!-- label = Etiqueta
        placeholder = mostrar texto dentro del recuadro, instruccion-->
        <label for="nombre"> Nombre</label>
        <input
        class="clase_nombre"
        id= "nombre" 
        type="text"
        name="nombre"
        placeholder="Escribe tu nombre..."
        required
        />
        </div>
       
        <div class="apellido">
            <label 
            for="apellido">Apellido</label>
    
            <input id="apellido" type="text" name="apellido" placeholder="Ahora escribe tu apellido"
            required
            />
        </div>
      
        <div class="password">
            <label for="password">Contraseña</label>
            <input 
            id="password" 
            type="password" 
            name="password"
            placeholder="Escribe tu contraseña"/>
        </div>
<div class=" correo">
    <label for="correo">Correo</label>
    <input 
    id= "correo" 
    name= "correo" 
    type="email"
    placeholder="Escribe tu correo"/>

</div>
        <!-- Field es opcional, se puede usar para englobar campos de un formulario-, se puede usar en lugar de div-->
       
        <div class="enviar">
            <input type="submit"
            value="enviar"/>
        </div>
    </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <legend> Ingresa el numero</legend>
            <label 
            for="numero">Numero</label>
            <input id= "numero" type="number" name="numero" min="40" max="50"/>

            <label for="rango"> Rango</label>
            <input id="rango" 
            name="rango" type="range" min ="50"/>

        </fieldset>
    </form>
</body>
</html>
