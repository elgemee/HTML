<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista no ordenadas-->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!-- Listas Ordenadas-->
    <ol start= "5"
    style= "list-style-type: lower-greek">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <ol style=" list-style-type: lower-alpha">
            <li> letra 1</li>
            <li> letra 2</li>
        </ol>
        
    </ol>
</body>
</html>
